<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Specturtly Web Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Hier schreiben..." />
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">Wie heißt du?</h3>
                <input class="usernameInput" type="text" maxlength="14" />
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
